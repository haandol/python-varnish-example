<!doctype html> 

<html>
	<head>
		<title>Varnish Demo</title>
		<style>
			html, body { 
				margin: 0;
				padding: 0;
			}

			h1 {
				padding: 50px 0;
				margin: 0 auto;
			}

			#static_section {
				color: white;
				height: 150px;
				text-align: center;
				background-color: green;
			}

			#dynamic_section {
				color: white;
				height: 300px;
				text-align: center;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="static_section">
			{% block static_section %}{%endblock%}
		</div>
		<div id="dynamic_section">
			{% block dynamic_section %}{%endblock%}
		</div>
	</body>
</html>
